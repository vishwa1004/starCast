<ion-toolbar  style="--ion-background-color: var(--tab-color); color:#fff;">
  <ion-buttons slot="start">
    <ng-content></ng-content>
    <ion-menu-button slot="start" *ngIf="showMenu">
    </ion-menu-button>
  </ion-buttons>
  <ion-title *ngIf="title">
    {{title | translate}}
  </ion-title>
  <ion-buttons (click)="actions('edit')" slot="end" class="padding fontsize24" *ngIf="showEdit">
    <ion-icon name="create-outline"></ion-icon>
  </ion-buttons>
</ion-toolbar>
