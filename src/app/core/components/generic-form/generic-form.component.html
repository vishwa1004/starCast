<div class="ion-padding">
  <form [formGroup]="genericForm" novalidate *ngIf="genericForm">
    <div class="form-fields" *ngFor="let field of fields.fields">
      <ion-item class="input-boxes">
        <ion-label position="floating" >{{field.label | translate}}
          <span *ngIf="field.required" class="required-field"> * </span>
        </ion-label>
        <ion-icon name="{{icon.name}}" slot="{{icon.slot}}" *ngFor="let icon of field.icons"
          [ngClass]="{'start-slot':icon.slot=='start', 'patternMatch' : icon.slot == 'end' && field.patternMatch}">
        </ion-icon>
        <ion-input type="{{field.type}}" [formControlName]="field.name" pattern={{field.regex}}
          (ionChange)="checkPattern(field)" value={{field.value}}> </ion-input>
      </ion-item>
      <ng-container>
        <span class="required-field"
          *ngIf="(field?.required && genericForm.controls[field.name].touched  && genericForm.controls[field.name].errors?.required) ||(field.required && submitAttempt && !field.value) ">
          {{field?.requiredError | translate}}
        </span>
        <span *ngIf="field.value && field.pattern && !field.patternMatch" class="required-field">
          {{field?.patternError | translate}}
        </span>
      </ng-container>
    </div>
    <ion-button (click)="action()" expand="block" class="btn-height">
      {{fields.button1 | translate}}
      </ion-button>
  </form>
  </div>
