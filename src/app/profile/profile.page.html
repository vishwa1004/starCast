<ion-header>
  <app-header title="LABELS.PROFILE" [showMenu]="true" [showEdit]="true" (onAction)="profileAction($event)">
    <ion-back-button></ion-back-button>
  </app-header>
</ion-header>
<ion-content>
  <div class="profile-img">
    <div>
      <img src="assets/images/profile.jpeg">
    </div>
    <div class="background-dots">
    </div>
  </div>
  <div class="profile-name-card">
    {{profile?.name}}
  </div>
  <ion-segment [(ngModel)]="type" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="about">
      <ion-label>About</ion-label>
    </ion-segment-button>
    <ion-segment-button value="portfolio">
      <ion-label>Portfolio</ion-label>
    </ion-segment-button>
    <ion-segment-button value="auditions">
      <ion-label>Auditions</ion-label>
    </ion-segment-button>
  </ion-segment>
  <div *ngIf="type == 'about'">
    <div class="display-flex-content">
      <div class="middle-bar">
        <div class=" padding-top labels" *ngFor="let label of profileMetaData.about">
          {{label.label | translate}}
        </div>
      </div>
      <div>
        <div class="padding-top" *ngFor="let label of profileMetaData.about">
          {{profile[label.key]}}
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="type == 'portfolio'" class="portfolio-section">
    <ion-button (click)="upload()">
      Upload portfolio
      </ion-button>
  </div>
  <div *ngIf="type == 'auditions'">
    <div style="text-align: center; margin-top: 30%;">
      <h4>No data found</h4>
    </div>
  </div>
</ion-content>
