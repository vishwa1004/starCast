<ion-toolbar>
  <ion-buttons (click)="close()" slot="start" class="padding fontsize24">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-buttons>
</ion-toolbar>
<ion-content>
<div *ngIf="fields">
  <app-generic-form [fields]="fields" [data]="profile" [btn]="'update'" ></app-generic-form>
</div>
<ion-footer>
  <ion-button (click)="eventAction()" expand="block">Update </ion-button>
</ion-footer>
</ion-content>
